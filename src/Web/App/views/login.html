<div>
	<h1>Login</h1>
	<form data-bind="submit: login">
		<dl class="dl-horizontal">
			<dt>User Name:</dt>
			<dd><input type="text" data-bind="value: userName" /></dd>
			
			<dt>Password:</dt>
			<dd><input type="password" data-bind="value: password" /></dd>
			
			<dt>Remember Me</dt>
			<dd><input type="checkbox" data-bind="value: rememberMe" /></dd>
			
			<dt></dt>
			<dd><button type="submit">Login</button></dd>
		</dl>
	</form>
</div>
